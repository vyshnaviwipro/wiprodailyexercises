<div class="container my-5">
  <div class="card shadow-lg p-4" style="max-width: 600px; margin: auto; border-radius: 1rem">
    <h3 class="text-center fw-bold mb-4">ðŸ›’ Add Product</h3>

    <form (ngSubmit)="submit()" #f="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Name</label>
        <input
          id="name"
          name="name"
          [(ngModel)]="productName"
          type="text"
          class="form-control"
          placeholder="Enter product name"
          required
        />
      </div>

      <div class="mb-3">
        <label for="category" class="form-label fw-semibold">Category</label>
        <input
          id="category"
          name="category"
          [(ngModel)]="productCategory"
          type="text"
          class="form-control"
          placeholder="Enter product category"
          required
        />
      </div>

      <div class="mb-3">
        <label for="price" class="form-label fw-semibold">Price</label>
        <input
          id="price"
          name="price"
          [(ngModel)]="productPrice"
          type="number"
          class="form-control"
          placeholder="Enter product price"
          min="1"
          required
        />
      </div>

      <div class="mb-3">
        <label for="qty" class="form-label fw-semibold">Available Qty</label>
        <input
          id="qty"
          name="qty"
          [(ngModel)]="productQty"
          type="number"
          class="form-control"
          placeholder="Enter available quantity"
          min="0"
          required
        />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-4" [disabled]="f.invalid">âœ… Save</button>
      </div>
    </form>
  </div>
</div>
