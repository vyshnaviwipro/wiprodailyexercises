<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">📦 Product List</h2>
    <div>
      <button class="btn btn-primary me-2" (click)="addProduct()">➕ Add Product</button>
      <a routerLink="/orders" class="btn btn-dark">📜 Order History</a>
    </div>
  </div>

  <div class="row g-4">
    @for (product of products; track product.id) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-lg h-100" style="border-radius: 1rem">
        <div class="card-body text-center d-flex flex-column">
          <h5 class="card-title fw-bold">{{ product.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ product.category }}</h6>
          <p class="card-text fs-5 text-success fw-semibold">
            {{ product.price | currency : 'INR' }}
          </p>
          <p class="card-text"><strong>Available:</strong> {{ product.qty }}</p>

          <div class="mt-auto">
            <div class="btn-group d-flex" role="group">
              <a [routerLink]="['/productedit/', product.id]" class="btn btn-outline-primary">
                ✏️ Edit
              </a>
              <a [routerLink]="['/productdelete/', product.id]" class="btn btn-outline-danger">
                🗑️ Delete
              </a>
              <a routerLink="/order" class="btn btn-outline-success"> 🛒 Order </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
