<!-- Ex5 -->
<h2>Movie CRUD</h2>
<form (ngSubmit)="addMovie()">
  <label>ID:</label>
  <input type="number" [(ngModel)]="newMovie.movieId" name="movieId" required /><br />
  <label>Name:</label>
  <input type="text" [(ngModel)]="newMovie.movieName" name="movieName" required /><br />
  <label>Language:</label>
  <input type="text" [(ngModel)]="newMovie.language" name="language" required /><br />
  <label>IMDb Rating:</label>
  <input type="number" [(ngModel)]="newMovie.imdbRating" name="imdbRating" required /><br />
  <button type="submit">{{ isEditing ? 'Update' : 'Add' }} Movie</button>
</form>
<hr />
<ul>
  @for (movie of movies; track movie.movieId) {
    <li>
    <strong>{{ movie.movieName }}</strong> ({{ movie.language }}) - Rating: {{ movie.imdbRating }}
    <button (click)="editMovie(movie)">Edit</button>
    <button (click)="deleteMovie(movie.movieId)">Delete</button>
  </li>
}
</ul>
