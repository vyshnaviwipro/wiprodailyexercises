<!DOCTYPE html>
<html>
<head>
    <title>HTML Structure Table with Images</title>
</head>
<body>
    <table border="1" width="100%" cellspacing="0" cellpadding="10">
        <!-- Header -->
        <tr>
            <td colspan="3" align="center">
                <header>
                    <img src="C:\Users\vyshn\OneDrive\Desktop\image\blue flower.jpg" alt="Header Image" width="100%"> <!-- Replace with your header image -->
                </header>
            </td>
        </tr>

        <!-- Nav -->
        <tr>
            <td colspan="3" align="center">
                <nav>
                    <img src="C:\Users\vyshn\OneDrive\Desktop\image\Valley_of_flowers_2.jpeg" alt="Navigation Image" width="100%"> <!-- Replace with your nav image -->
                </nav>
            </td>
        </tr>

        <!-- Aside + Main -->
        <tr>
            <td width="20%" align="center">
                <aside>
                    <img src="C:\Users\vyshn\OneDrive\Desktop\image\rose1.jpg" alt="Aside Image" width="100%"> <!-- Replace with your aside image -->
                </aside>
            </td>
            <td colspan="2">
                <table border="1" width="100%" cellspacing="0" cellpadding="10">
                    <tr>
                        <td colspan="2" align="center">
                            <main>
                                <img src="C:\Users\vyshn\OneDrive\Desktop\image\valley.jpg" alt="Main Image" width="100%"> <!-- Replace with your main image -->
                            </main>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table border="1" width="100%" cellspacing="0" cellpadding="10">
                                <tr>
                                    <td align="center">
                                        <article>
                                            <img src="C:\Users\vyshn\OneDrive\Desktop\image\rose2.jpg" alt="Article Image" width="100%"> <!-- Replace with article image -->
                                        </article>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <figure>
                                            <img src="C:\Users\vyshn\OneDrive\Desktop\image\rose 3.jpg" alt="Figure Image" width="100%"> <!-- Replace with figure image -->
                                        </figure>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <p>
                                            <img src="paragraph-image.jpg" alt="Paragraph Image" width="100%"> <!-- Replace with paragraph image -->
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <section>
                                            <img src="section-image.jpg" alt="Section Image" width="100%"> <!-- Replace with section image -->
                                        </section>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td colspan="3" align="center">
                <footer>
                    <img src="footer-image.jpg" alt="Footer Image" width="100%"> <!-- Replace with your footer image -->
                </footer>
            </td>
        </tr>
    </table>
</body>
</html>
