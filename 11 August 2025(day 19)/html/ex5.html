<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    
    <form>
        Roll no. : <input type="text"><br><br>
        Student name : <input type="text"><br><br>
        Father's name : <input type="text"><br><br>
        
        Date of birth : 
        <input type="text"> (Day)
        <input type="text"> (Month)
        <input type="text"> (Year)
        (DD-MM-YYYY)<br><br>
        
        Mobile no. : +91 <input type="text"> - <input type="text"><br><br>
        Email id : <input type="text"><br><br>
        Password : <input type="password"><br><br>
        
        Gender : 
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female<br><br>
        
        Department : 
        <input type="checkbox"> CSE
        <input type="checkbox"> IT
        <input type="checkbox"> ECE
        <input type="checkbox"> Civil
        <input type="checkbox"> Mech<br><br>
        
        Course : <select>
            <option>Select Current Course's</option>
        </select><br><br>
        
        Student photo : <input type="file"> No file chosen<br><br>
        
        City : <input type="text"><br><br>
        Address : <textarea></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
