<!DOCTYPE html>
<html>
<head>
    <title>HTML Structure Table</title>
</head>
<body>
    <table border="1" width="100%" cellspacing="0" cellpadding="10">
        <!-- Header -->
        <tr>
            <td colspan="3" align="center">&lt;header&gt;</td>
        </tr>

        <!-- Nav -->
        <tr>
            <td colspan="3" align="center">&lt;nav&gt;</td>
        </tr>

        <!-- Aside + Main -->
        <tr>
            <td width="20%" align="center">&lt;aside&gt;</td>
            <td colspan="2">
                <table border="1" width="100%" cellspacing="0" cellpadding="10">
                    <tr>
                        <td colspan="2" align="center">&lt;main&gt;</td>
                    </tr>
                    <tr>
                        <td>
                            <table border="1" width="100%" cellspacing="0" cellpadding="10">
                                <tr>
                                    <td align="center">&lt;article&gt;</td>
                                </tr>
                                <tr>
                                    <td align="center">&lt;figure&gt;</td>
                                </tr>
                                <tr>
                                    <td align="center">&lt;p&gt;</td>
                                </tr>
                                <tr>
                                    <td align="center">&lt;section&gt;</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td colspan="3" align="center">&lt;footer&gt;</td>
        </tr>
    </table>
</body>
</html>
