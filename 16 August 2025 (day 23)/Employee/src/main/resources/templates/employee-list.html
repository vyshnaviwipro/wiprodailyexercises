<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-4">Employees</h2>

    <!-- Search Bar -->
    <form th:action="@{/employees}" method="get" class="row g-2 mb-3">
        <div class="col-auto">
            <input type="text" name="name" class="form-control" placeholder="Search by name">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
            <a th:href="@{/employees}" class="btn btn-secondary">Reset</a>
        </div>
    </form>

    <!-- Add Employee -->
    <a th:href="@{/employees/add}" class="btn btn-success mb-3">+ Add Employee</a>

    <!-- Employee Table -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Type</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.empId}"></td>
                <td th:text="${emp.name}"></td>
                <td th:text="${emp.address.city}"></td>
                <td th:text="${emp.type}"></td>
                <td th:text="${emp.department.deptName}"></td>
                <td>
                    <a th:href="@{'/employees/edit/' + ${emp.empId}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/employees/delete/' + ${emp.empId}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
