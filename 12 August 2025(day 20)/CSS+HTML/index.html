<!DOCTYPE html>
<html>
<head>
    <title>CSS Selector Specificity Demo</title>
    <style>
        * {
            color: grey;
            font-size: 16px;
        }
        p, h1 {
            color: blue;
            font-size: 18px;
        }

        .highlight {
            color: green;
            font-size: 20px;
        }
        #special {
            color: red;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h1>Vyshnavi KAthinokkula</h1>
    <p>Lorem ipsum  rationeincidunt. Hic, doloremque amet.</p>

    <p class="highlight">vyshu</p>
    <h1 class="highlight">Everyday is a cheat day</h1>

    <p id="special">Belive on yourself</p>
    <h1 id="special">When everyone starts believe you ,is when you start acheiving</h1>
</body>
</html>
