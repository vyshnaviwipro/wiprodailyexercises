<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* CSS Styles */

        h1{ /*element selector */
            /* color:brown; */
            font-size: 40px;
            text-align: center;
        }

        *{ /*Universal selector */
            color: green;
        }

        #header{ /*ID selector */
            background-color: lightblue;
        }

        .class1{ /*Class selector */
            color:aqua;
            font-style: italic;    
        }

        .class2{ /*Class selector */
            color:red;
            font-weight: bold;
        }

        .class3{ /*Class selector */
            color: blue;
            font-size: 50px;
        }

        h1, h2, h3 { /*Group selector */
            color: purple;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 id="header" class="class1">Heading 1</h1>
    <h2 class="class2">Heading 2</h2>
    <h3 class="class3">Heading 3</h3>
    <p>This is a paragraph.</p>
</body>
</html>
