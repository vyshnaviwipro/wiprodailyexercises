<h2>Vehicle List</h2>

<button (click)="addVehicle()">‚ûï Add Vehicle</button>

<table border="1" cellspacing="0" cellpadding="5">
  <tr>
    <th>ID</th>
    <th>Make</th>
    <th>Fuel Type</th>
    <th>Model</th>
    <th>Price</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let v of vehicles">
    <td>{{ v.id }}</td>
    <td>{{ v.make }}</td>
    <td>{{ v.fuelType }}</td>
    <td>{{ v.model }}</td>
    <td>{{ v.price }}</td>
    <td>
      <!-- Pass non-null id -->
      <button (click)="updateVehicle(v)">‚úè Update</button>
      <button (click)="deleteVehicle(v.id!)">üóë Delete</button>
    </td>
  </tr>
</table>
